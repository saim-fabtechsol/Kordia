<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css" />
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/main1.css">
    <title>Edit Profile</title>
</head>

<body class="home-page">
    <header class="bg-main-blue p-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="me-3">
                <a href="../index.html">
                    <img class="template-logo w-100" src="../images/Logo.png" alt="images">
                </a>
            </div>
            <div class="d-flex align-items-center">
                <a class="me-2 position-relative" href="#">
                    <img class="icon-20px" src="../images/bell-icon.png" alt="img">
                    <div class="position-absolute top-0 end-0 translate-middle">
                        <span class="text-12 text-white bg-danger rounded-circle p-1">6</span>
                    </div>
                </a>
                <a class="text-decoration-none" href="#">
                    <div class="d-flex align-items-center">
                        <img class="template-profile-img rounded-circle me-2" src="../images/forum-profile-2.png"
                            alt="img">
                        <p class="mb-0 fs-5 fw-bold text-white d-none d-sm-block">Moni Roy</p>
                    </div>
                </a>
                <div class="d-xl-none pointer" onclick="displayToggle()">
                    <div class="ms-3 text-white fs-1 d-flex align-items-center">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="template-body position-relative">
        <div class="d-flex h-100">
            <div class="side-bar d-xl-block border-end border-3 border-blue" id="side-bar">
                <div class="side-bar-top overflow-y-auto">
                    <div class="d-flex flex-column">
                        <a href="#" class="side-bar-links active">
                            <img class="icon-20px me-3" src="../images/dashboard-orange.png" alt="">
                            <span>Dashboard</span>
                        </a>
                        <div class="side-bar-dropdown-btn">
                            <div class="dropdown w-100">
                                <div type="button" class="" data-bs-toggle="dropdown">
                                    <div class="d-flex align-items-center">
                                        <img class="icon-20px mx-3" src="../images/user-blue.png" alt="">
                                        <span class="me-2">User Management</span>
                                        <i class="fa-solid fa-chevron-down"></i>
                                    </div>
                                </div>
                                <ul class="dropdown-menu py-0">
                                    <li><a class="side-bar-links" href="#">Musicians</a></li>
                                    <li><a class="side-bar-links pb-0" href="#">Event Organizers</a></li>
                                </ul>
                            </div>
                        </div>
                        <a href="#" class="side-bar-links">
                            <img class="icon-20px me-3" src="../images/event-blue.png" alt="">
                            <span>Event Management</span>
                        </a>
                        <a href="#" class="side-bar-links">
                            <img class="icon-20px me-3" src="../images/subscription-blue.png" alt="">
                            <span>Subscription Management</span>
                        </a>
                        <a href="#" class="side-bar-links">
                            <img class="icon-20px me-3" src="../images/manage-plans-blue.png" alt="">
                            <span>Manage Subscriptions Plans</span>
                        </a>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2 mb-3">
                    <a class="fs-5 py-3 px-5 text-decoration-none border border-3 border-orange text-main-orange rounded"
                        href="#">Logout</a>
                </div>
            </div>
            <div class="template-right h-100 py-2 container-fluid">
                <div class="row overflow-auto h-100 p-3">
                    <div class="col-lg-10 col-xl-8">
                        <h2 class="text-main-orange text-uppercase fs-1 fw-semibold">Edit profile</h2>
                        <form action="" class="mt-5 ">
                            <div class="row">
                                <div class="mb-4 d-flex justify-content-center">
                                    <label for="edit-profile-img">
                                        <div
                                            class="image-preview-box rounded-circle pointer d-flex justify-content-center align-items-center">
                                            <img class="w-100 h-100 object-fit-cover rounded-inherit"
                                                src="../images/forum-profile-2.png" alt="img" id="uploaded-img">
                                        </div>
                                    </label>
                                    <input class="d-none" type="file" name="edit-profile-img" id="edit-profile-img">
                                </div>
                                <div class="col-sm-6 my-3">
                                    <label class="form-label text-main-blue text-uppercase fs-5" for="firstname">First
                                        Name</label>
                                    <div class="form-control focus-none p-0">
                                        <input class="form-control focus-none border-0 py-3" type="text" name="firstname"
                                            id="firstname" placeholder="Mehrab" value="Mony">
                                    </div>
                                </div>
                                <div class="col-sm-6 my-3">
                                    <label class="form-label text-main-blue text-uppercase fs-5" for="lastname">Last
                                        Name</label>
                                    <div class="form-control focus-none p-0">
                                        <input class="form-control focus-none border-0 py-3" type="text" name="lastname"
                                            id="lastname" placeholder="Bozorgi" value="Roy">
                                    </div>
                                </div>
                                <div class="my-3">
                                    <label class="form-label text-main-blue text-uppercase fs-5"
                                        for="email">Email</label>
                                    <div class="form-control focus-none p-0">
                                        <input class="form-control focus-none border-0 py-3" type="email" name="email"
                                            id="email" placeholder="abc@gmail.com" value="abc@gmail.com">
                                    </div>
                                </div>
                                <div class="my-3">
                                    <label class="form-label text-main-blue text-uppercase fs-5"
                                        for="Address">Address</label>
                                    <div class="form-control focus-none p-0">
                                        <input class="form-control focus-none border-0 py-3" type="text" name="Address"
                                            id="Address" placeholder="33062 Zboncak isle" value="33062 Zboncak isle">
                                    </div>
                                </div>
                                <div class="my-3">
                                    <label class="form-label text-main-blue text-uppercase fs-5"
                                        for="number">number</label>
                                    <div class="form-control focus-none p-0">
                                        <input class="form-control focus-none border-0 py-3" type="tel" name="number"
                                            id="number" placeholder="+1234567890" value="+1234567890">
                                    </div>
                                </div>
                                <div class="col-sm-6 my-3">
                                    <label class="form-label text-main-blue text-uppercase fs-5" for="city">City</label>
                                    <div class="form-control focus-none p-0">
                                        <select class="form-select focus-none py-3 border-0" name="city" id="state">
                                            <option value="Mehrab">Mehrab</option>
                                            <option value="option1">option 1</option>
                                            <option value="option2">option 2</option>
                                            <option value="option3">option 3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6 my-3">
                                    <label class="form-label text-main-blue text-uppercase fs-5" for="city">City</label>
                                    <div class="form-control focus-none p-0">
                                        <select class="form-select focus-none py-3 border-0" name="city" id="state">
                                            <option value="Bozorgi">Bozorgi</option>
                                            <option value="option1">option 1</option>
                                            <option value="option2">option 2</option>
                                            <option value="option3">option 3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="my-3">
                                    <label class="form-label text-main-blue text-uppercase fs-5"
                                        for="password">password</label>
                                    <div class="form-control focus-none p-0 d-flex align-items-center">
                                        <input class="form-control focus-none border-0 py-3" type="password" name="password"
                                            id="password" value="1234567890">
                                        <div class="pointer mx-3 psw-toggle-btn" onclick="togglePassword()">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="my-3">
                                    <div class="d-flex align-items-center">
                                        <a class="text-decoration-none text-main-orange px-4 py-2 border border-2 border-orange fs-5 rounded-2 me-5" href="#">Cancel</a>
                                        <input class="px-4 py-2 bg-main-orange fs-5 btn-simple-border border-orange rounded-2 focus-none text-white" type="submit" value="Save">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/f9a70f49f9.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        let uploadedimg = document.getElementById('edit-profile-img');
        let previewdimg = document.getElementById('uploaded-img');
        uploadedimg.addEventListener('input', function (event) {
            let uploadedimgs = event.target.files[0];
            previewdimg.src = URL.createObjectURL(uploadedimgs)
        })
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.querySelector(".psw-toggle-btn i");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
